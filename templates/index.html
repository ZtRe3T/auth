<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação via Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Autenticação via Telegram</h1>
  <div id="step1">
    <h2>Passo 1: Insira seu número de telefone</h2>
    <input type="text" id="phone_number" placeholder="+5511998765432">
    <button onclick="sendCode()">Enviar Código</button>
    <p id="message"></p>
  </div>

  <div id="step2" style="display:none;">
    <h2>Passo 2: Insira o código de verificação</h2>
    <input type="text" id="verification_code" placeholder="Código de 6 dígitos">
    <button onclick="verifyCode()">Verificar Código</button>
    <p id="verification_message"></p>
  </div>

  <script>
    function sendCode() {
      const phoneNumber = document.getElementById('phone_number').value;
      fetch('/send_code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone_number: phoneNumber })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById('message').textContent = data.error;
        } else {
          document.getElementById('message').textContent = data.message;
          document.getElementById('step1').style.display = 'none';
          document.getElementById('step2').style.display = 'block';
        }
      });
    }

    function verifyCode() {
      const phoneNumber = document.getElementById('phone_number').value;
      const code = document.getElementById('verification_code').value;
      fetch('/verify_code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone_number: phoneNumber, code: code })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById('verification_message').textContent = data.error;
        } else {
          document.getElementById('verification_message').textContent = data.message;
        }
      });
    }
  </script>
</body>
</html>
